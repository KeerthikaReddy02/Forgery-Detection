<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Forgery Detector</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="text-align: center; background-color: #a6dadc">
    <br /><br />
    <h1 class="heading">Copy-move Image Forgery Detection</h1><br>
    <h2 class="text">Enter an Image below to find it's Mask</h2><br>
    <div class="upload-div">
      <br />
      <img src="{{url_for('static', filename='bar.png')}}" alt="bar" />
      <br /><br />
      <form id="upload-form" action="/predict" method="POST" enctype="multipart/form-data">

        <div class="image-upload" id="img-screen">
          <label for="file">
            <img src="{{url_for('static', filename='upload.png')}}" alt="upload-button" />
          </label>
          <input
            id="file"
            type="file"
            name="file"
            accept=".png"
          />
        </div>

        <div class="image-section" style="display:none;">
          <div class="img-preview">
              <div id="imagePreview">
              </div>
          </div>
        </div>


        <h1 style="padding-top: 2%" class="heading">UPLOAD AN</h1>
        <h1 style="padding-bottom: 2%" class="heading">IMAGE</h1>
        <img
          class="character-image"
          src="{{url_for('static', filename='character.png')}}"
          alt="Character"
        />
        <button class="button1" type="submit" name="button" id="btn-predict">
          DETECT
        </button>
      </form>
      <br>
    </div>
    <br />


  </body>
</html>
